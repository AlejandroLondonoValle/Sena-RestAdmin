<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sena RestAdmin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4 text-center">Sena RestAdmin</h1>
        <div class="card p-4 mb-4">
            <h4>Agregar Pedido</h4>
            <form id="formPedido">
                <div class="row">
                    <div class="col-md-2">
                        <label class="form-label">Mesa</label>
                        <input type="number" id="mesa" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Mesero</label>
                        <input type="text" id="mesero" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Total</label>
                        <input type="number" id="total" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Pagado</label>
                        <select id="pagado" class="form-select">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary mt-3 w-100">Agregar Pedido</button>
            </form>
        </div>
        <div class="card p-4 mb-4">
            <h4>Buscar Pedido por Mesa</h4>
            <input type="number" id="buscarMesa" class="form-control mb-3" placeholder="Número de mesa">
            <button class="btn btn-secondary w-100" onclick="buscarPorMesa()">Buscar</button>

            <ul id="resultadoBusqueda" class="mt-3"></ul>
        </div>
        <div class="card p-4 mb-4">
            <h4>Pedidos Registrados</h4>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mesa</th>
                        <th>Mesero</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaPedidos"></tbody>
            </table>
        </div>
        <div class="card p-4 mb-4">
            <h4>Métricas</h4>

            <button class="btn btn-success mb-2 w-100" onclick="mostrarPagados()">Mostrar Pagados</button>
            <button class="btn btn-warning mb-2 w-100" onclick="mostrarNoPagados()">Mostrar No Pagados</button>
            <button class="btn btn-dark mb-2 w-100" onclick="ordenarPorTotal()">Ordenar por Total (Mayor a Menor)</button>

            <hr>

            <p><strong>Total Vendido:</strong> $<span id="totalVendido">0</span></p>
            <p><strong>Ticket Promedio:</strong> $<span id="ticketPromedio">0</span></p>
        </div>

    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
