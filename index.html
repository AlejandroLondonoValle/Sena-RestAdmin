<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sena RestAdmin</title>
    <link rel="shortcut icon" href="/src/imgs/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="bg-gray-50">
    <header class="header">
        <img src="./src/imgs/Logo.svg" alt="Logo" class="logo" />
        <h2 class="titulo">Sena RestAdmin</h2>
    </header>
    <div class="mt-1 pt-1"></div>
    <main class="container mx-auto mt-5" style="max-width: 75%;">
        <div class="card shadow mb-4 border-0">
            <div class="card-body">
                <h4 class="fw-bold mb-3 text-gray-700">Agregar Pedido</h4>

                <form id="formPedido">
                    <div class="row g-3">

                        <div class="col-md-2">
                            <label class="form-label">Mesa</label>
                            <input type="number" id="mesa" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Mesero</label>
                            <input type="text" id="mesero" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Total</label>
                            <input type="number" id="total" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Pagado</label>
                            <select id="pagado" class="form-select">
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button class="btn w-100 text-white fw-semibold" style="background-color: #6F913D;">Agregar
                                Pedido</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow mb-4 border-0">
            <div class="card-body">
                <h4 class="fw-bold mb-3 text-gray-700">Buscar Pedido por Mesa</h4>

                <input type="number" id="buscarMesa" class="form-control mb-3" placeholder="Número de mesa">

                <button class="btn w-100 text-white" style="background-color: #6F913D;"
                    onclick="buscarPorMesa()">Buscar</button>

                <ul id="resultadoBusqueda" class="mt-3"></ul>
            </div>
        </div>
        <div class="card shadow mb-4 border-0">
            <div class="card-body">
                <h4 class="fw-bold mb-3 text-gray-700">Pedidos Registrados</h4>

                <div class="table-responsive">
                    <table class="table table-hover mt-3">
                        <thead style="background-color: #6F913D; color: white;">
                            <tr>
                                <th>ID</th>
                                <th>Mesa</th>
                                <th>Mesero</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPedidos"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card shadow mb-4 border-0">
            <div class="card-body">
                <h4 class="fw-bold mb-3 text-gray-700">Métricas</h4>
                <button class="btn text-white w-100 mb-2" style="background-color: #6F913D;"
                    onclick="mostrarPagados()">Mostrar Pagados</button>
                <button class="btn btn-warning w-100 mb-2" onclick="mostrarNoPagados()">Mostrar No Pagados</button>
                <button class="btn btn-dark w-100 mb-3" onclick="ordenarPorTotal()">Ordenar por Total (Mayor a
                    Menor)</button>
                <hr>
                <p class="fw-semibold"><strong>Total Vendido:</strong> $<span id="totalVendido">0</span></p>
                <p class="fw-semibold"><strong>Ticket Promedio:</strong> $<span id="ticketPromedio">0</span></p>
            </div>
        </div>
    </main>
    <script src="src/js/main.js"></script>
</body>

</html>
